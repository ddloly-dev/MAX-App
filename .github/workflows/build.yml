name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK
      id: buildozer
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        command: buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MAX.apk
        path: ${{ steps.buildozer.outputs.filename }}
