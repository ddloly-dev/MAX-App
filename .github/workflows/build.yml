name: Build APK

on: [push]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: kivy/kivy-sdk-action@v1
        with:
          buildozer-version: '1.5.0'
          python-version: '3.11'
          target: android
          command: debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MAX.apk
          path: bin/*.apk
