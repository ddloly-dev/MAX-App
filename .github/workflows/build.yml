name: Build APK

on: [push]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Cython
        run: |
          pip install "cython<3.0"

      - name: Install Buildozer
        run: |
          pip install buildozer

      # УСТАНАВЛИВАЕМ Android SDK + build-tools (aidl)
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk unzip wget
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          
          # Скачиваем commandlinetools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ || true
          
          # Устанавливаем SDK
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=android-sdk \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      # ДОБАВЛЯЕМ В PATH
      - name: Set environment
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "$HOME/.buildozer/android/platform/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/.buildozer/android/platform/cmdline-tools/latest/bin" >> $GITHUB_PATH

      # СБОРКА
      - name: Build APK
        run: |
          buildozer -v android debug

      # ЗАГРУЗКА
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MAX.apk
          path: bin/*.apk
