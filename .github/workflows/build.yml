name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: kivy/buildozer-action@v1.0.0
        with:
          buildozer_version: 1.5.0
          command: android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MAX.apk
          path: bin/*.apk
